<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">

    <div :style="{color: 'red', fontSize: fontSize + 'px'}">{{ message }}</div>

    <input type="text" value="30" v-model="fontSize">

    <div :style="styleObject">{{ message }}</div>

</div>


<script>
   let vm = new Vue({
        el: '#app',
        data:{
            message: 'hello',
            fontSize:30,

            styleObject: {
                color:'blue',
                fontSize:'30px'
            }

        }
    })



</script>
