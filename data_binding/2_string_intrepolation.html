<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
<h1>{{message}}</h1>

<h1>{{number}}</h1>

<h1>{{isActive ? 'Active' : 'Not Active'}}</h1>

</div>

<script>
    new Vue({
        el: '#app',
        data:{
            
            message: 'hello',
            number:10,
            isActive:true,
            
        }
    })



</script>
