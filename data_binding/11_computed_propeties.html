<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">

   <h1>{{reverseMessage}}</h1> 

</div>


<script>
   let vm = new Vue({
        el: '#app',
        data:{
            message:'dean',
        },
        computed: {
            reverseMessage(){
                return this.message.split('').reverse('').join('')
            }
        },

    })



</script>
