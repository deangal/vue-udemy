<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">

    <h1 v-if="isActive" :style="{color: 'red', fontSize: fontSize + 'px'}">{{ message }}</h1>
    <h1 v-else-if="message == 'hello'" :style="{color: 'red', fontSize: fontSize + 'px'}">{{ message }}</h1>
    <h1 v-else :style="{color: 'red', fontSize: fontSize + 'px'}">NO DATA</h1>

    <input type="button" value="increaseFont" @click="increaseFont">
    <input type="button" value="decreaseFont" @click="decreaseFont">


</div>


<script>
   let vm = new Vue({
        el: '#app',
        data:{
            message: 'hello',
            fontSize:30,
        },

        methods:{
            increaseFont: function(){
                this.fontSize++
            },

            decreaseFont: function(){
                this.fontSize--
            }
        }
    })



</script>
